<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <title>Task Manager App</title>
</head>
<body>
  <div class="card w-75" style="margin:0 auto;margin-top:10px">
    <div class="card-header">
      <h3>Task Manager</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Today's Task</h5>
      <div class="input-group mb-3" style='margin-top:10px;'>
        <input type="text" class="form-control" placeholder="Type your desired task here...">
        <div class="input-group-append">
          <button id="newTaskButton" class="btn btn-primary" type="submit">Add New Task</button>
        </div>
      </div>
      <ul class="list-group">
      </ul>
      <button class="btn btn-primary" id="clearButton" style="margin-top: 10px;">CLEAR TASKS</button>
    </div>
  </div>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.js.map"></script s>
  <script src="app.js"></script>
</body>
</html>
